<div class="container-fluid main">
  <lib-ngx-image-zoom
    class="main-image-container"
    [thumbImage]="mainImageUrl"
  ></lib-ngx-image-zoom>
  <div class="images-container">
    <div *ngFor="let image of allImageUrls">
      <img class="image" [src]="image" (click)="updateMainImage(image)" />
    </div>
  </div>
  <div class="info-container">
    <app-item-info [item]="item"></app-item-info>
  </div>
</div>
