<div class="container-fluid home" [routerLink]="nav.link" *ngIf="nav.visible">
  <div class="nav-direct">
    &lt;&lt;&lt;
  </div>
  <div class="container-fluid admin-controls">
    <button
      class="btn btn-primary"
      *ngIf="isLoggedIn"
      (click)="openAddDialog($event)"
    >
      Add Items
    </button>
    <button class="btn btn-primary" (click)="logout($event)" *ngIf="isLoggedIn">
      Logout
    </button>
  </div>
</div>
